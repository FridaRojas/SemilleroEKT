<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<head>
    <!-- Temas-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- se vincula al hoja de estilo para definir el aspecto del formulario de login-->
    <link rel="stylesheet" type="text/css" href="../estilos/estiloGeneral.css">
</head>
<body>
<div id="Contenedor">
    <div class="Icon">
        <!--Icono de usuario-->

    </div>
    <div class="ContentForm">
        <form action="" method="post" name="login" id="login">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="text" class="form-control" name="nombre" placeholder="nombre" id="nombre" aria-describedby="sizing-addon1" required>
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="contrasena" class="form-control" placeholder="******" aria-describedby="sizing-addon1" required>
            </div>
            <br>

            <button class="btn btn-lg btn-primary btn-block btn-signin" id="login" name="login" type="submit">Entrar</button>


            <div class="opcioncontra"><a href="">Olvidaste tu contraseña?</a></div>
        </form>
    </div>
</div>
</body>
<!-- Libreria java scritp de bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
