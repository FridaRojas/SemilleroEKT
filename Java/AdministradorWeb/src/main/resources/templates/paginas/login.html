<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Temas-->
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- se vincula al hoja de estilo para definir el aspecto del formulario de login-->
    <link rel="stylesheet" type="text/css" href="../estilos/estiloGeneral.css">
    <link href="../elementos/menuLateral.html" rel="import" />
</head>
<body >
<table >

    <td class="logo">
        <div  align="center" id="logo">
            <svg class="bi me-2" width="16" height="16" >
                <img src="../assets/419-4190296_hojas-verde-png-sin-fondo.png", height="120", width="70">
            </svg>

            <h3 class="fontA" >Agile Us</h3>

        </div>
    </td>

    <td>
        <div id="Contenedor"  >

        <div class="ContentForm">
            <form action="" method="post" name="login" id="login">

                <div class="input-group input-group-lg">
                    <h6>Correo:</h6>
                    <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="sizing-addon1" required>
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <h6>Contraseña:</h6>
                    <input type="password" name="contrasena" class="form-control" aria-describedby="sizing-addon1" required>
                </div>
                <br>

                <button type="button" class="btn btn-success" id="login" name="login" type="submit">Entrar</button>

            </form>
        </div>
        </div>
    </td>

</table>

</body>
<!-- Libreria java scritp de bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
