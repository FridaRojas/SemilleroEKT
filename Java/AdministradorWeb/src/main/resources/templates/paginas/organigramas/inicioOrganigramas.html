
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table{
            width:100%;

        }
        table .resto{
            padding: 20px;
            width: 85% ;
        }

        table .menu{
            width: 15% ;
            height: max-content;


        }
        .main {
            width: 50%;
            margin: 20px auto;
        }

        /* Bootstrap 4 text input with search icon */

        .has-search .form-control {
            padding-left: 2.375rem;
        }

        .has-search .form-control-feedback {
            position: absolute;
            z-index: 2;
            display: block;
            width: 2.375rem;
            height: 2.375rem;
            line-height: 2.375rem;
            text-align: right;
            pointer-events: none;
            color: #66BB6A;
        }

        .contenedor{
            width:90px;
            height:240px;
            position:fixed;
            right:0px;
            bottom:0px;
        }
        .botonF1{
            width:60px;
            height:60px;
            border-radius:100%;
            background:#66BB6A;
            right:0;
            bottom:0;
            position:absolute;
            margin-right:16px;
            margin-bottom:16px;
            border:none;
            outline:none;
            color:#FFF;
            font-size:36px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            transition:.3s;
        }

    </style>

    <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/InicioOrganigrama.css}" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/estiloMenuLateral.css}">
    <title>Title</title>

</head>
<body >




<table id="tabla">
    <td  class="menu">
        <div th:replace="elementos/menuLateral::menuLateral"></div>
    </td>

    <td class="resto" >
        <div  class="alert alert-danger" th:if="${mensaje != null}" th:text="${mensaje}">
        </div>

        <div class="main" >


                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar Usuario" >
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>




        </div>


        <!-- Cabecera-->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    Nombre de grupo
                </div>
                <div class="col-sm">
                    Cantidad de usuarios
                </div>
                <div class="col-sm">
                    Acciones
                </div>
            </div>
        </div>


        <!-- Seccion que se va a iterar -->
        <!--/*@thymesVar id="listaGrupos" type="ArrayList"*/-->
        <div class="item" th:each="grupo: ${listaGrupos}">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <label th:text="${grupo.getNombre()}"></label>
                    </div>
                    <div class="col-sm">
                        <label th:text="${grupo.getUsuarios().length}"></label>
                    </div>

                    <div class="col-sm">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <a type="button" style="background-color: #66BB6A" class="btn btn-primary" th:href="@{/editarGrupo/(idGrupo=${grupo.getId()})}" ><i class="fa fa-edit"></i></a>

                                </div>
                                <div class="col-sm" style="align-content: center">
                                    <form method="DELETE"
                                          action="">
                                        <button type="button" style="background-color: #66BB6A"  class="btn btn-primary" ><i class="fa fa-trash"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>

        </div>










    </td>
</table>


<div class="contenedor">
    <button class="botonF1" type="button" data-toggle="modal" data-target="#modalCreaOrganigrama" >
        <span>+</span>
    </button>
</div>

<div th:replace="paginas/modalCreaOrganigrama::#modalCreaOrganigrama">
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
